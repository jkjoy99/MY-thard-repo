<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitha Form</title>
    <style>
        label{
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h2>wellcome to my Pitha Ghor</h2>
    <form>
        <label for="name">your name
            <input id="name" type="text" placeholder="your name">
        </label>

        <label for="email">your email
            <input id="email" type="text" placeholder="your email">
        </label>

        <label for="pasword">your pasword
            <input id="pasword" type="text" placeholder="your pasword">
        </label>
        <fieldset>
            <legend>Pick on Pitha</legend>
            <label for="">
            <input type="radio" name="pitha" id="vapa">
            vapa
            </label>

            <label for="">
            <input type="radio" name="pitha" id="kule">
            kule
            </label>
            
            <label for="">
            <input type="radio" name="pitha" id="coconat">
            coconat
            </label>
        </fieldset>
        <fieldset>
            <legend>select one or more vortas</legend>
            <label for="alu">
                <input type="checkbox" name="vorta" id="alu">
                alu
            </label>
            <label for="soresa">
                <input type="checkbox" name="vorta" id="soresa">
                soresa
            </label>
            <label for="dal">
                <input type="checkbox" name="vorta" id="dal">
                dal
            </label>
        </fieldset>
        <fieldset>
            <legend>Special instruction</legend>
            <textarea name="" id="" cols="30" rows="10"></textarea>
            <input type="reset" value="clen">
            <input type="submit" value="submit">
        </fieldset>
       
    </form>
    
</body>
</html>
